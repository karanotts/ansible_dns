--- # MASTER FOR NS
- hosts: ns-all
  user: ansible
  become: true
  connection: ssh
  vars:
    whitelisted:
      - {name: 'localhost', ip: '127.0.0.1'}
      - {name: 'andynottingham2c', ip: '172.31.23.205'}
  vars_files:
    - ns/vars/other.yml
    - ns/vars/bind_all_records.yml
  tasks:
    - debug: var="bind_dns_key_secret"

  pre_tasks:
  - name: Play start
    raw: date > /home/ansible/startnsrole.log
  roles:
    - ns
  post_tasks:
  - name: Play end
    raw: date > /home/ansible/stoprole.log
